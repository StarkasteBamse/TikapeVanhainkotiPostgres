<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <!--<th:title="Vanhainkoti: ${ketju.animi}">animi</title>-->
        <title>Vanhainkoti</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <h1><a th:href="@{~/}">Foorumi</a>:
                <a th:href="@{~/alue/{aid}(aid=${ketju.aid})}">
                    <span th:text="${ketju.animi}">animi</span></a> / 
                <span th:text="${ketju.nimi}">knimi</span> / <span th:text="${sivu}">Sivu</span>
            </h1>

            <div th:if="${varoitus}">
                <div class="alert alert-warning">
                    <strong>Virhe:</strong> <span th:text="${varoitus}" th:if="${varoitus}">varoitusteksti</span>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivu}>1"><a th:href="@{~/ketju/{kid}/{sivunro}(kid=${ketju.id}, sivunro=${sivu}-1)}">Edellinen</a></span></li>
                    </ul>
                </div>
                <div class="col-sm-6">
                </div>
                <div class="col-sm-2">
                    <ul class="pagination">
                        <li th:class="${i==sivunro}? 'active'" th:each="i : ${sivunumerot}"><a th:href="@{~/ketju/{kid}/{sivunro}(kid=${ketju.id}, sivunro=${i})}"><span th:text="${i}">0</span></a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivumaara}>${sivu}"><a th:href="@{~/ketju/{kid}/{sivunro}(kid=${ketju.id}, sivunro=${sivu}+1)}">Seuraava</a></span></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <strong>Viesti</strong>
                </div>
                <div class="col-sm-4">
                    <strong>Kirjoittaja</strong>
                </div>
            </div>
            
            <div class="row" th:each="viesti,iterStat: ${viestit}">
                <div class="col-sm-8" th:style="${iterStat.even}? 'background-color:lavender;'">
                    <span th:text="${viesti.viesti}">sisalto</span>
                </div>
                <div class="col-sm-4" th:style="${iterStat.even}? 'background-color:lavender;'">
                    <span th:text="${viesti.nimimerkki}">nimim</span>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivu}>1"><a th:href="@{~/ketju/{kid}/{sivunro}(kid=${ketju.id}, sivunro=${sivu}-1)}">Edellinen</a></span></li>
                    </ul>
                </div>
                <div class="col-sm-6">
                </div>
                <div class="col-sm-2">
                    <ul class="pagination">
                        <li th:each="i : ${sivunumerot}" th:class="*{i==sivunro} ? 'active'"><a th:href="@{~/ketju/{kid}/{sivunro}(kid=${ketju.id}, sivunro=${i})}"><span th:text="${i}">0</span></a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivumaara}>${sivu}"><a th:href="@{~/ketju/{kid}/{sivunro}(kid=${ketju.id}, sivunro=${sivu}+1)}">Seuraava</a></span></li>
                    </ul>
                </div>
            </div>

            <form class="form" role="form" method="POST" th:action="@{~/ketju/{kid}/{sivu}(kid=${ketju.id}, sivu=${sivu})}">
                <div class="form-group">
                    <label for="nimimerkki">Nimimerkki:</label>
                    <input type="text" class="form-control" id="nimimerkki" name="nimimerkki" placeholder="Kirjoita nimimerkkisi"/>
                </div>
                <div class="form-group">
                    <label for="viesti">Viesti:</label>
                    <textarea class="form-control" rows="3" id="viesti" name="viesti" placeholder="Kirjoita viestisi tÃ¤nne"></textarea>
                </div>
                <input type="hidden" name="alueid" th:value="${ketju.id}" /><br/>
                <button type="submit" class="btn btn-default">Vastaa</button>
            </form>
        </div>

    </body>
</html>
